  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .network-container {
      width: 1800px;
      height: 1050px;
      background: linear-gradient(180deg, rgba(15,23,42,0.98) 0%, rgba(30,41,59,0.95) 100%);
      border-radius: 24px;
      border: 1px solid rgba(56, 189, 248, 0.3);
      box-shadow: 
        0 0 100px rgba(56, 189, 248, 0.15),
        0 25px 50px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
    }
    
    .network-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0EA5E9, #10B981, #8B5CF6, #0EA5E9);
      background-size: 300% 100%;
    }
    
    .header {
      text-align: center;
      padding: 25px 0 15px;
    }
    
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #FFFFFF 0%, #94A3B8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .header .subtitle {
      color: #64748B;
      font-size: 14px;
      font-weight: 400;
      margin-top: 6px;
      font-family: 'Inter', sans-serif;
    }
    
    .network-svg {
      width: 100%;
      height: calc(100% - 90px);
    }
    
    /* Connection Lines Animation */
    .connection {
      stroke-dasharray: 8, 4;
      animation: dash 20s linear infinite;
    }
    
    @keyframes dash {
      to {
        stroke-dashoffset: -100;
      }
    }
    
    .connection-flow {
      animation: flow 3s ease-in-out infinite;
    }
    
    @keyframes flow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    /* Legend */
    .legend {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 24px;
      background: rgba(15, 23, 42, 0.9);
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #94A3B8;
      font-size: 11px;
      font-family: 'Inter', sans-serif;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .powered-by {
      position: absolute;
      bottom: 20px;
      right: 25px;
      color: #475569;
      font-size: 10px;
      font-family: 'Inter', sans-serif;
    }
    
    .powered-by span {
      color: #0EA5E9;
      font-weight: 600;
    }
  </style>
</head>
